<html>
  <head>
    <meta charset="utf-8" />
    <title>获取直接子元素并添加新类</title>
  </head>
  <style></style>
  <body>
    <div class="div-1">
      <div class="div-11">
        <div class="div-12"></div>
      </div>
    </div>
    <div class="div-2"></div>
    <script>
      let divs1 = document.getElementsByTagName("div");
      console.log(divs1);
      let divs2 = document.body.children;
      console.log(divs2);
      let divs3 = [];
      for (const item of divs2) {
        if (item.tagName === "DIV") {
          divs3.push(item);
        }
      }
      console.log(divs3);
      divs3.forEach(item => {
        item.classList.add("test-class");
      });
    </script>
  </body>
</html>
