<html>
  <head>
    <title>序数比例尺</title>
    <script
      src="https://s2.pstatp.com/cdn/expire-1-M/d3/5.9.2/d3.min.js"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <script>
      const width = 600;
      const height = 600;
      let dataset = d3.range(5); //返回[0,1,2,3,4,5]
      //定义表示颜色的序数比例尺
      let color = d3.scaleOrdinal(d3.schemeCategory10);
      let svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);
      //绘制圆
      let circle = svg
        .selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function(d, i) {
          return 30 + i * 80;
        })
        .attr("cy", 100)
        .attr("r", 30)
        .attr("fill", function(d, i) {
          return color(i);
        });
    </script>
  </body>
</html>
