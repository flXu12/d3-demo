<html>
  <head>
    <title>坐标轴</title>
    <script
      src="https://s1.pstatp.com/cdn/expire-1-M/d3/3.5.17/d3.min.js"
      charset="utf-8"
    ></script>
    <style type="text/css">
      .axix path,
      .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
      }
      .axis text {
        font-family: sans-serif;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <script>
      const width = 600;
      const height = 600;
      let svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);
      //坐标轴线性比例尺
      let xScale = d3.scale
        .linear()
        .domain([0, 10])
        .range([0, 300]);
      let axis = d3.svg
        .axis()
        .scale(xScale)
        .orient("bottom"); //刻度方向向下
      let gAxis = svg
        .append("g")
        .attr("transform", "translate(80,80)") //平移到（80，80）
        .attr("class", "axis");
      axis(gAxis);
    </script>
  </body>
</html>
